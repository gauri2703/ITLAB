<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="UTF-8">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" ></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
    <div class="container">
        <h1>My First Bootstrap Page</h1> 
        <p>This part is inside a .container class.</p> 
        <p>The .container class provides a responsive fixed width container.</p> 
        <p>Resize the browser window to see that its width (max-width) will change at 
       different breakpoints.</p> 
    </div> 
</body>
</html>
