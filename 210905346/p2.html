<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script src="jquery-3.7.1.min.js"></script>
	<style>
		input[type=text] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid black;
			border-radius: 4px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #45a049;
		}
		.container {
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
		}
	</style>
    <script  type="text/javascript">
        $(document).ready(function(){
        
          $(".add").click(function(){
            var num1 = parseInt($("#num1").val());
			var num2 = parseInt($("#num2").val());
			var result = num1 + num2;
			$("#result").val(result);
          });
          $(".sub").click(function(){
            var num1 = parseInt($("#num1").val());
			var num2 = parseInt($("#num2").val());
			var result = num1 - num2;
			$("#result").val(result);
          });
          $(".mul").click(function(){
            var num1 = parseInt($("#num1").val());
			var num2 = parseInt($("#num2").val());
			var result = num1 * num2;
			$("#result").val(result);
          });
          $(".div").click(function(){
            var num1 = parseInt($("#num1").val());
			var num2 = parseInt($("#num2").val());
			var result = num1 / num2;
			$("#result").val(result);
          });
        });
        </script>
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<input type="number" id="num1" placeholder="Enter first number">
		<input type="number" id="num2" placeholder="Enter second number">
		<br>
		<button class="add">Add</button>
		<button class="sub">Subtract</button>
		<button class="mul">Multiply</button>
		<button class="div">Divide</button>
		<br>
		<input type="text" id="result" placeholder="Result" disabled>
	</div>
	
</body>
</html>
